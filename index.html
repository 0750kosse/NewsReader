<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Constructor Labs News Ltd</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="wrapper">
    <div class="nav-bar">
      <div class="nav-bar__header">
        <img src="css/images/Reuters-logo-dot-880x645.png" alt="logo" class="nav-bar__logo">
        <h2 class="nav-bar__title">CLabs News</h2>
      </div>
      <div class="nav-bar__icons">
        <span class="nav-bar__icon"><i class="fas fa-bars fa-2x"></i></span>
        <span class="nav-bar__icon"><i class="fas fa-search fa-2x"></i></span>
      </div>
    </div>
    <div class="nav-bar__categories" id="nav-bar__categories">
      <ul class="categories__dropdown" id="categories__dropdown"></ul>
    </div>
    <div id="form-container" class="form-container">
      <form action="" class="search-box" id="searchField">
        <div class="search-box__container">
          <i class="far fa-times-circle fa-2x " id="close"></i>
          <h3 class="search-box__header">SEARCH</h3>
        </div>
        <div class="input-container">
          <input type="text" class="search-box__field" id="form-box__input" placeholder="Search for news...">
          <button class="search-box__button" id="search-box__button">Go</button>
        </div>
    </div>
    <div class="user-search" id="user-search"></div>
    <div class="stock-markets">
      <li class="stock-markets__ftse">FTSE 100</li>
      <li class="stock-markets__ibex">IBEX</li>
      <li class="stock-markets__wallstreet">WALL STREET</li>
    </div>
    <div class="section-header">
      <h3 class="section-header__top">TOP NEWS</h3>
      <h4 class="section-header__wire">THE WIRE ></h4>
    </div>
    <div class="main_story" id="main_story"></div>
    <div class="breaking_news" id="breaking_news"></div>
    <footer class="main-footer">Footer</footer>
  </div>
  <script src="config.js"></script>
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/8fe530ba05.js" crossorigin="anonymous"></script>
</body>

</html>
